<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Python Quiz Game</h1>
        <div id="menu">
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="quiz" style="display:none;">
            <div id="question-container">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-container"></div>
            </div>
            <div id="score-container" style="display:none;">
                <h2>Your Score: <span id="score"></span></h2>
                <button id="restart-button">Restart Quiz</button>
                <button id="show-answers-button">Show Answers</button>
                <div id="answers-container" style="display:none;"></div>
            </div>
            <div id="timer">Time Remaining: <span id="time">60</span>s</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
